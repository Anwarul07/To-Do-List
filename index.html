<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="todo.css">
</head>

<body>

    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <span> <img src="/files/icon.png"></span>
            </h2>
            <div class="row">
                <input type="search" id="search" placeholder="Add your Text">
                <button id="button">Add</button>
            </div>
            <ul class="list-area">
                <li class="ctick"><div class="itick"></div>  Task 1 </li>
                <li class="ctick"> <div class="itick"></div> Task 2 </li>
                <li class="ctick"> <div class="itick"></div> Task 3</li>
            </ul>
        </div>
    </div>
</body>
<script src="todo.js"></script>
</html>
